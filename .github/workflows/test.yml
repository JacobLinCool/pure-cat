name: Test

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    name: "${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    env:
      VERBOSE: 1

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run_install: false

      - name: Build
        run: pnpm i && pnpm build

  test-docker:
    name: Test Docker Image Build
    runs-on: ubuntu-latest
    env:
      VERBOSE: 1

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        run: |
          docker buildx bake --load
          [ $(docker image inspect -f "{{ .Size }}" jacoblincool/pure-cat) -lt 200000000 ]
